﻿<h1>List of Categories</h1>

<p>This is an Angular Component that demonstrates fetching the data from the ASP.NET Web API.</p>

<table class="table table-striped table-bordered table-hover" *ngIf="categories">
    <thead>
        <tr>
            <th class="col-2">Category Id</th>
            <th class="col-10">Category Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of categories">
            <td scope="row">{{ c.categoryId }}</td>
            <td>{{ c.categoryName }}</td>
        </tr>
    </tbody>
</table>
